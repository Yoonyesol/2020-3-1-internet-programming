<!DOCTYPE html>
<html>
<head>
    <title>웹 브라우저</title>
    <style>
        .wrapper{
            float: left;
            padding: 10px;
            height: 150px;
        }
        .nav {
        width: 30%;
        float: right;
        }
        .content {
        width: 70%;
        float: left;
        }
        </style>
</head>
<body> 
    <h2>웹 브라우저 소개</h2>
    <hr> 
    <div class="wrapper">
        <div class="content">
            <p>브라우저라고 불리기도 하는 웹 브라우저(Web browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <strong>그림1-2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.</p>
          </div>
          <div class="nav"> 
            <figure>
            <img width="100" height="100"
            src="media/chrome.png"/>
            <figcaption>그림 1-2 구글 Chrome</figcaption>
            </figure>
        </div>
    </div>

    <div class="wrapper">
        <div class="content">
            <p>웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.</p>
          </div>
          <div class="nav"> 
            <figure>
            <img width="100" height="100"
            src="media/html.png"/>
            <figcaption>그림 1-3 HTML5 문서구성</figcaption>
            </figure>
        </div>
    </div>      
</body>
</html>
