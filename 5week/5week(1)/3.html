<!DOCTYPE html>
<html>
<head>
    <script>
        function checkDate() {
            var s = document.getElementById("pdate").value; //id가 pdate인 date의 값을 가져온다.
            var pdate = new Date(s);                        
            //Date타입의 pdate변수를 선언한다. 인자로 사용자가 입력한 날짜값을 넣는다.
            var today = new Date();                         //Date타입의 today변수를 선언한다.
            var diff = today.getTime() - pdate.getTime();   
            //diff변수에 오늘 날짜의 시간에서 사용자 선택 날짜의 시간을 뺀 값을 저장한다.(교환기간을 알아내기 위해)
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));  
            //diff변수를 days변수에 저장한다. 밀리초를 하루로 계산하기 위해 값을 나눈다.
            //days의 값이 30보다 크다면 교환기간을 넘긴 것이다.

            if (days > 30) {
                var exchange = days - 30;
                alert("교환 기한이 "+ exchange +"일 지났습니다.");
            }
        }
    </script>
</head>
<body>
    구입날짜:
    <input type="date" id="pdate">
    <button onclick="checkDate();">검사</button> <!--검사버튼 클릭시 함수 실행-->
</body>
</html>
