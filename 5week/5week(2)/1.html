<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>방문 시간</title>  
</head>
<body>
<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
<hr>
<div id='clock'></div>
<script>
    function setClock() {
        var now = new Date(); //새로운 Date객체를 생성한다.
        var s = '현재 시간: ' + now.getHours()%12 + '시, ' + now.getMinutes() + '분, ' + now.getSeconds() + '초 ';
        //현재시간을 불러오는 함수들을 이용해 이를 객체 now에 담고 이 정보들을 s변수에 저장한다.
        document.getElementById('clock').innerHTML = s; //div태그로 묶은 clock의 div 내부에 s의 정보들을 삽입한다.
        setTimeout('setClock()', 1000);//setClock 함수를 1초 뒤 한번 실행하도록 하는 코드.

        if(now.getHours() >= 12){
            document.bgColor = "orange"; //now.getHours() == 12 ~ 23시 (오후)
        } 
        else {
            document.bgColor = "lightskyblue"; //now.getHours() == 0 ~ 11시 (오전)
        } 
    }
    setClock(); 
</script>
</body>
</html>
