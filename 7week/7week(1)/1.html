<!DOCTYPE html>
<html>
<head><title>선택된 물품 계산하기</title>
<script>
function CheckBox() {
    var sum = 0;
    for(var i=0; i < shopping.checkbox.length; i++ ){
        if(shopping.checkbox[i].checked == true ){
            sum += parseInt(shopping.checkbox[i].value);
        }
    }
    shopping.sum.value = sum;
}
</script>
</head>
<body>
<h3>물품을 선택하면 가격이 자동계산됩니다</h3>
<hr>
<form id="shopping">
	<input type="checkbox" id="checkbox" value="10000" onClick="CheckBox(this.form)">모자 1만원 
    <input type="checkbox" id="checkbox" value="30000" onClick="CheckBox(this.form)">구두 3만원
    <input type="checkbox" id="checkbox" value="80000" onClick="CheckBox(this.form)">명품가방 8만원<br>
    지불하실 금액 <input type="text" id="sum">
</form>
</body>
</html>
