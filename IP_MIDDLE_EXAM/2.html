<!DOCTYPE html>
<html>
    <head>
        <script></script>
    </head>
    <body>
        <script>
            var ret = prompt("숫자를 입력하세요.", "");
            if(ret == 1){
                alert("월요일")
            } else if(ret == 2){
                alert("화요일")
            } else if(ret == 3){
                alert("수요일")
            } else if(ret == 4){
                alert("목요일")
            } else if(ret == 5){
                alert("금요일")
            } else if(ret == 6){
                alert("토요일")
            } else if(ret == 7){
                alert("일요일")
            } else {
                alert("Wrong Number!!");
            }
        </script>
    </body>
</html>
